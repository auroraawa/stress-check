<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>主观压力即时评估表（PSS-10）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 720px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      color: #333;
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>主观压力即时评估表（PSS-10）</h1>
    <form id="stressForm">
      <div class="question">
        <label>1. 过去一周，您是否觉得无法控制生活中的重要事情？</label>
        <select name="q1">
          <option value="0">从不</option>
          <option value="1">很少</option>
          <option value="2">有时</option>
          <option value="3">经常</option>
          <option value="4">总是</option>
        </select>
      </div>
      <div class="question">
        <label>2. 您是否感到难以处理生活中发生的重要事情？</label>
        <select name="q2">
          <option value="0">从不</option>
          <option value="1">很少</option>
          <option value="2">有时</option>
          <option value="3">经常</option>
          <option value="4">总是</option>
        </select>
      </div>
      <div class="question">
        <label>3. 您是否感到紧张或压力很大？</label>
        <select name="q3">
          <option value="0">从不</option>
          <option value="1">很少</option>
          <option value="2">有时</option>
          <option value="3">经常</option>
          <option value="4">总是</option>
        </select>
      </div>
      <div class="question">
        <label>4. 您是否感到自信应对生活中的问题？（反向计分）</label>
        <select name="q4">
          <option value="4">从不</option>
          <option value="3">很少</option>
          <option value="2">有时</option>
          <option value="1">经常</option>
          <option value="0">总是</option>
        </select>
      </div>
      <div class="question">
        <label>5. 您是否感到事情正如您期望的发展？（反向计分）</label>
        <select name="q5">
          <option value="4">从不</option>
          <option value="3">很少</option>
          <option value="2">有时</option>
          <option value="1">经常</option>
          <option value="0">总是</option>
        </select>
      </div>
      <div class="question">
        <label>6. 您是否发现自己无法应对生活中的所有事情？</label>
        <select name="q6">
          <option value="0">从不</option>
          <option value="1">很少</option>
          <option value="2">有时</option>
          <option value="3">经常</option>
          <option value="4">总是</option>
        </select>
      </div>
      <div class="question">
        <label>7. 您是否能够掌控烦人的事情？（反向计分）</label>
        <select name="q7">
          <option value="4">从不</option>
          <option value="3">很少</option>
          <option value="2">有时</option>
          <option value="1">经常</option>
          <option value="0">总是</option>
        </select>
      </div>
      <div class="question">
        <label>8. 您是否感到情绪烦躁或心烦意乱？</label>
        <select name="q8">
          <option value="0">从不</option>
          <option value="1">很少</option>
          <option value="2">有时</option>
          <option value="3">经常</option>
          <option value="4">总是</option>
        </select>
      </div>
      <div class="question">
        <label>9. 您是否能掌控个人问题？（反向计分）</label>
        <select name="q9">
          <option value="4">从不</option>
          <option value="3">很少</option>
          <option value="2">有时</option>
          <option value="1">经常</option>
          <option value="0">总是</option>
        </select>
      </div>
      <div class="question">
        <label>10. 您是否感到事情超出了您的控制？</label>
        <select name="q10">
          <option value="0">从不</option>
          <option value="1">很少</option>
          <option value="2">有时</option>
          <option value="3">经常</option>
          <option value="4">总是</option>
        </select>
      </div>
      <button type="submit">提交评估</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    document.getElementById("stressForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let total = 0;
      for (let i = 1; i <= 10; i++) {
        total += parseInt(document.querySelector(`select[name="q${i}"]`).value);
      }
      let level = '';
      if (total <= 13) {
        level = '【低压力水平】您目前处于相对放松的状态。';
      } else if (total <= 26) {
        level = '【中等压力水平】建议关注自身状态，适当调整节奏。';
      } else {
        level = '【高压力水平】建议您适时休息，或考虑寻求支持。';
      }
      document.getElementById("result").innerHTML = `<p>总分：<strong>${total}</strong></p><p>${level}</p>`;
    });
  </script>
</body>
</html>
